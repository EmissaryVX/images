<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    
    <!-- Disable Caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .image-container {
            margin: 10px;
            border: 1px solid #ccc;
            padding: 5px;
        }
        .image-container img {
            max-width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div id="gallery">
        <div class="image-container"><img src="images/testing.png" alt="Image 1"></div>
        <div class="image-container"><img src="images/miguel-angel-sanz-yXE0zybDr-I-unsplash.jpg" alt="Image 2"></div>
        <div class="image-container"><img src="images/sample3.jpg" alt="Image 5"></div>
    </div>
</body>
</html>
