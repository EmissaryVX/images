<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .image-container {
            margin: 10px;
            border: 1px solid #ccc;
            padding: 5px;
        }
        .image-container img {
            max-width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Image Storage</h1>
    <input type="file" id="imageInput" accept="image/*">
    <div id="gallery">
        <!-- Images stored on the website should be manually added here -->
        <div class="image-container">
            <img src="images/sample1.jpg" alt="Sample Image 1">
        </div>
        <div class="image-container">
            <img src="images/sample2.jpg" alt="Sample Image 2">
        </div>
    </div>
</body>
</html>
